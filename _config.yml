  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

highlight: rouge

# Comments
disqus-shortname: xxx

include: [_pages]
version: 0.8

gems: [jekyll-paginate, jekyll-seo-tag]
