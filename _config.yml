
title: Gadgets Ultimate
desctiption: The authoritative guide on gadgets. Featuring reviews and buying advice for consumer electronics.
url: http://gadgetsultimate.tk
permalink: ':title/'

markdown: kramdown
baseurl: ""


sass:
    style: compressed

  
#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
